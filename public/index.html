<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="system-header">
        <div class="brand">
            <h1>Plant <span class="weight-light">Monitor</span></h1>
        </div>
        <div class="system-status">
            <span id="connection-dot" class="status-indicator online"></span>
            <span id="systemStatus">System Active</span>
        </div>
    </nav>

    <main class="dashboard-container">
        <section class="hero-zone">
            <header class="hero-meta">
                <p class="eyebrow">Live Environmental Data</p>
                <h2 class="device-title">Main Sensor <span class="serial">Unit 01</span></h2>
            </header>

            <div class="live-grid">
                <div class="metric-block">
                    <span class="metric-label">Soil Moisture</span>
                    <span class="metric-value"><span id="soil">--</span><span class="unit">%</span></span>
                    <div class="progress-track"><div id="soil-fill" class="fill" style="width: 0%;"></div></div>
                </div>
                <div class="metric-block">
                    <span class="metric-label">Temperature</span>
                    <span class="metric-value"><span id="temp">--</span><span class="unit">°C</span></span>
                </div>
                <div class="metric-block">
                    <span class="metric-label">Air Humidity</span>
                    <span class="metric-value"><span id="hum">--</span><span class="unit">%</span></span>
                </div>
            </div>
        </section>

        <section class="analytics-zone">
            <div class="analytics-header">
                <h3 class="section-title">24h Historical Trends</h3>
            </div>
            <div class="canvas-wrapper">
                <canvas id="chart"></canvas>
            </div>
        </section>
    </main>

    <script>
        // --- CONFIG (Put your real details here) ---
        const SUPABASE_URL = 'https://ahikvdpxydhzqnvrogim.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoaWt2ZHB4eWRoenFudnJvZ2ltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NDc3NDcsImV4cCI6MjA4NzQyMzc0N30.jEnt6vWAQI9uWMwl1ahgRhsoJMP9bXBLfX8FBB_r0Hs';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let monitorChart;

        async function refresh() {
            try {
                const { data, error } = await _supabase
                    .from('readings')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;
                if (!data || data.length === 0) return;

                const latest = data[0];

                // MAPPING DATA TO UI (Check column names match Supabase exactly)
                document.getElementById("soil").innerText = Math.round(latest.soil_moisture) || "0";
                document.getElementById("temp").innerText = Math.round(latest.temperature) || "0";
                document.getElementById("hum").innerText = Math.round(latest.humidity) || "0";
                
                // Update the Progress Bar
                document.getElementById("soil-fill").style.width = (latest.soil_moisture || 0) + "%";

                // Simple Visual Alert
                if (latest.soil_moisture < 25) {
                    document.getElementById("systemStatus").innerText = "Soil Dry";
                    document.getElementById("connection-dot").className = "status-indicator active-pulse";
                } else {
                    document.getElementById("systemStatus").innerText = "System Active";
                    document.getElementById("connection-dot").className = "status-indicator online";
                }

                updateChart([...data].reverse());

            } catch (err) {
                console.error("Update Error:", err.message);
            }
        }

        function updateChart(history) {
            const labels = history.map(h => new Date(h.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            const soilPoints = history.map(h => h.soil_moisture);
            const tempPoints = history.map(h => h.temperature);

            if (!monitorChart) {
                const ctx = document.getElementById("chart").getContext("2d");
                monitorChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels,
                        datasets: [
                            { label: "Soil %", data: soilPoints, borderColor: "#0071e3", tension: 0.4, fill: true, backgroundColor: "rgba(0, 113, 227, 0.05)" },
                            { label: "Temp °C", data: tempPoints, borderColor: "#ff9f0a", tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: "#f5f5f7" } },
                            x: { grid: { display: false } }
                        }
                    }
                });
            } else {
                monitorChart.data.labels = labels;
                monitorChart.data.datasets[0].data = soilPoints;
                monitorChart.data.datasets[1].data = tempPoints;
                monitorChart.update('none');
            }
        }

        refresh();
        setInterval(refresh, 10000); // Check for new data every 10 seconds

        // Add this below your refresh() function
const channel = _supabase
  .channel('schema-db-changes')
  .on(
    'postgres_changes',
    {
      event: 'INSERT',
      schema: 'public',
      table: 'readings',
    },
    (payload) => {
      console.log('New data received!', payload.new);
      refresh(); // Force the UI to update immediately when a row is added
    }
  )
  .subscribe();
    </script>
</body>
</html>
