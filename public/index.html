<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitor Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="system-header">
        <div class="brand">
            <h1>Plant <span class="weight-light">Monitor</span></h1>
        </div>
        <div class="system-status">
            <span id="connection-dot" class="status-indicator online"></span>
            <span id="systemStatus">Connecting...</span>
        </div>
    </nav>

    <main class="dashboard-container">
        <section class="hero-zone">
            <header class="hero-meta">
                <p class="eyebrow">Live Environmental Data</p>
                <h2 class="device-title">Main Sensor <span class="serial">Unit 01</span></h2>
            </header>

            <div class="live-grid">
                <div class="metric-block">
                    <span class="metric-label">Soil Moisture</span>
                    <span class="metric-value"><span id="soil">--</span><span class="unit">%</span></span>
                    <div class="progress-track"><div id="soil-fill" class="fill" style="width: 0%;"></div></div>
                </div>
                <div class="metric-block">
                    <span class="metric-label">Temperature</span>
                    <span class="metric-value"><span id="temp">--</span><span class="unit">°C</span></span>
                </div>
                <div class="metric-block">
                    <span class="metric-label">Air Humidity</span>
                    <span class="metric-value"><span id="hum">--</span><span class="unit">%</span></span>
                </div>
            </div>
        </section>

        <section class="analytics-zone">
            <div class="analytics-header">
                <h3 class="section-title">Historical Trends</h3>
            </div>
            <div class="canvas-wrapper">
                <canvas id="chart"></canvas>
            </div>
        </section>
    </main>

    <script>
        // --- CONFIG & INITIALIZATION ---
        const SUPABASE_URL = 'https://ahikvdpxydhzqnvrogim.supabase.co'; 
        // I put your actual key back here:
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoaWt2ZHB4eWRoenFudnJvZ2ltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NDc3NDcsImV4cCI6MjA4NzQyMzc0N30.jEnt6vWAQI9uWMwl1ahgRhsoJMP9bXBLfX8FBB_r0Hs';

        if (typeof _supabase === 'undefined') {
            var _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
        
        let monitorChart;

        async function refresh() {
            try {
                const [readingRes, waterRes] = await Promise.all([
                    _supabase.from('readings').select('*').order('created_at', { ascending: false }).limit(20),
                    _supabase.from('watering_history').select('*').order('watered_at', { ascending: false }).limit(1)
                ]);

                if (readingRes.error) throw readingRes.error;

                const statusText = document.getElementById("systemStatus");
                const dot = document.getElementById("connection-dot");

                if (!readingRes.data || readingRes.data.length === 0) {
                    setOffline("No Data Found");
                    return;
                }

                const latest = readingRes.data[0];
                const lastSeen = new Date(latest.created_at);
                const secondsAgo = (new Date() - lastSeen) / 1000;

                // Inactivity Heartbeat (2 Minutes)
                if (secondsAgo > 120) {
                    setOffline("System Inactive");
                    return;
                }

                // Update UI
                document.getElementById("soil").innerText = Math.round(latest.soil_moisture);
                document.getElementById("temp").innerText = Math.round(latest.temperature);
                document.getElementById("hum").innerText = Math.round(latest.humidity);
                document.getElementById("soil-fill").style.width = latest.soil_moisture + "%";

                // Status Logic
                const lastWatered = waterRes.data?.[0] ? new Date(waterRes.data[0].watered_at) : null;
                const wateredSecondsAgo = lastWatered ? (new Date() - lastWatered) / 1000 : 999999;

                if (wateredSecondsAgo < 300) { 
                    statusText.innerText = "Status: Watering Detected";
                    dot.className = "status-indicator active-pulse"; 
                } else if (latest.soil_moisture < 25) {
                    statusText.innerText = "Status: Soil Dry";
                    dot.className = "status-indicator active-pulse";
                } else {
                    statusText.innerText = "Status: Water Content Good";
                    dot.className = "status-indicator online";
                }

                updateChart([...readingRes.data].reverse());
            } catch (err) { 
                console.error("Dashboard Sync Error:", err.message); 
            }
        }

        function setOffline(msg) {
            document.getElementById("soil").innerText = "--";
            document.getElementById("temp").innerText = "--";
            document.getElementById("hum").innerText = "--";
            document.getElementById("soil-fill").style.width = "0%";
            document.getElementById("systemStatus").innerText = msg;
            document.getElementById("connection-dot").className = "status-indicator offline";
        }

        function updateChart(history) {
            const labels = history.map(h => new Date(h.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            const soilPoints = history.map(h => h.soil_moisture);
            const tempPoints = history.map(h => h.temperature);

            if (!monitorChart) {
                const ctx = document.getElementById("chart").getContext("2d");
                monitorChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels,
                        datasets: [
                            { label: "Soil %", data: soilPoints, borderColor: "#0071e3", backgroundColor: "rgba(0, 113, 227, 0.1)", tension: 0.4, fill: true },
                            { label: "Temp °C", data: tempPoints, borderColor: "#ff9f0a", tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true }, x: { grid: { display: false } } }
                    }
                });
            } else {
                monitorChart.data.labels = labels;
                monitorChart.data.datasets[0].data = soilPoints;
                monitorChart.data.datasets[1].data = tempPoints;
                monitorChart.update('none');
            }
        }

        // Realtime Subscription
        _supabase.channel('db-changes').on('postgres_changes', 
            { event: 'INSERT', schema: 'public', table: 'readings' }, 
            () => refresh()
        ).subscribe();

        refresh();
        setInterval(refresh, 15000); 
    </script>
</body>
</html>
